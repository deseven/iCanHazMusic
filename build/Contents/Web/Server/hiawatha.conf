ServerString = hiawatha-ichm
ConnectionsTotal = 1000
ConnectionsPerIP = 25
SystemLogfile = LOGDIR/web-system.log
PIDfile = PIDFILE

Binding {
   Port = HIAWATHA_PORT
   Interface = INTERFACE
   MaxRequestSize = 2048
   TimeForRequest = 30
}


FastCGIserver {
   FastCGIid = ichmapi
   ConnectTo = 127.0.0.1:ICHM_PORT
   Extension = ichm
}

Directory {
   DirectoryID = front
   Path = /
   StartFile = index.html
}

Directory {
   DirectoryID = api
   Path = /api
   StartFile = api.ichm
}

Hostname = INTERFACE
WebsiteRoot = ROOT
StartFile = index.html
AccessLogfile = none
ErrorLogfile = LOGDIR/web-error.log
UseDirectory = front,api
UseFastCGI = ichmapi
