<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>iCanHazMusic Web Client</title>
  <link rel="shortcut icon" type="image/png" href="res/icon/main.png">
  <link rel="stylesheet" type="text/css" href="res/simpleNotification.min.css">
  <link rel="stylesheet" type="text/css" href="res/main.css">
  <script type="text/javascript" src="res/simpleNotification.min.js"></script>
  <script type="text/javascript" src="res/helpers.js"></script>
  <script type="text/javascript" src="res/main.js"></script>
</head>

<body>
    <div id="content">
        <div id="albumArt"></div>
        <div id="nowPlaying">
            <div><p id="track"></p></div>
            <div><p id="album"></p></div>
            <div><p id="details"></p></div>
        </div>
        <div id="toolbar">
            <button id="previousAlbum"></button>
            <button id="previous"></button>
            <button id="playPause" class="play"></button>
            <button id="next"></button>
            <button id="nextAlbum"></button>
            <button id="stop"></button>
        </div>
        <div id="footer">powered by <a href="https://github.com/deseven/iCanHazMusic">iCanHazMusic</a> | icons by <a href="https://icons8.com/">icons8</a></div>
    </div>
</body>

</html>
